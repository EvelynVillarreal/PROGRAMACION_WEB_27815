<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas en HTML</h1>
    <h2>Lista Ordenada</h2>
    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2
            <ol>
                <li>Subelemento 2.1</li>
                <li>Subelemento 2.2</li>
            </ol>
        </li>
        <li>Elemento 3</li>
    </ol>
    <h2>Lista Desordenada</h2>
    <ul>
        <li>Elemento A</li>
        <li>Elemento B
            <ul>
                <li>Subelemento B.1</li>
                <li>Subelemento B.2</li>
            </ul>
        </li>
        <li>Elemento C</li>
    
</body>
</html>
