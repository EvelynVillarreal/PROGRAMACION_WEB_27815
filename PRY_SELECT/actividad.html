<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        
    </title>
</head>
<body>
    <header>
        <h1>formulario de ventas</h1>
    </header>
    <main>
        <form action="servidor.html" method="get">
            <label for="id">ingrese la cedula</label>
            <input type="text" name="id" id="id" placeholder="ingrese la cedula" pattern="[0-9]{10}" maxlength="10" minlength="10"  required>
            <br><br>
            <label for="id_venta">ingrese id de venta</label>
            <input type="text" name="id_venta" id="id_venta" placeholder="ejm FACTUR-2025-10-27-pm" 
            pattern="[A-Z]{6}-[0-9]{4}-[0-9]{2}-[0-9]{2}-[a-z]{2}" required>
            <br><br>
            <label for="productos">seleccione hasta 5 productos</label>
            <select name="productos[]" id="productos" multiple size="5" required>
                <option value="" disabled></option>
                <option value="primer" selected>primer</option>
                <option value="base" selected>base</option>
                <option value="rubor" selected>rubor</option>
                <option value="sombras" selected>sombras</option>
                <option value="fix_spray" selected>fix spray</option>
                <option value="iluminador"disabled>iluminador</option>
                <option value="polvo_de_hadas"disabled>polvo de hadas</option>
                <option value="labial"disabled>labial</option>
                <option value="delineador"disabled>delineador</option>
                <option value="contorno"disabled>contorno</option>
            </select>
            
            <br><br>
            <label for="pdf">subir evidencia</label>
            <input type="file" name="pdf" id="pdf" accept=".pdf" required>
            <br><br>
            <button>Enviar</button>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
