<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        formulario con css interno
    </title>
    <style>
        body{
            background-image: url('fondo.jpg');
            background-size: cover;
        }
        h1{
            color: darkblue;
            text-align: center;
            backdrop-filter: invert(80%);
        }
        label, lable{
            color: white;
        }
        input{
            background-color: aquamarine;
        }
        textarea {
            box-shadow: darkmagenta 0 0 10px;
            background-image: url('d06c7c03-c9d9-492a-92bb-ba1e2d381fa5.png');
            color: white;
        }
        select{
            scrollbar-color: lightblue darkviolet;
        }
        input[type="checkbox"] {
            accent-color: rgb(255, 20, 147);
        }

        input[type="radio"] {
            box-shadow: 0 0 5px orange;
        }
       
    </style>
</head>
<body>
    <header>
        <h1>css interno</h1>
    </header>
    <main>
    <label for="nombres">Ingrese sus nombres completos</label>
    <input type="text" 
    name="nombres" 
    id="nombres" 
    placeholder="Ingrese sus nombres completos"
    autofocus
    required
    >
    <br><br>
    <textarea name="comentarios" id="comentarios" rows="5" cols="50" required>Escribe un comentario</textarea>
    <br><br>
    <label for="productos">Seleccione los productos que desea comprar</label>
    <select name="productos[]" id="productos" multiple size="5" required>
                <option value="" disabled></option>
                <option value="primer">primer</option>
                <option value="base">base</option>
                <option value="rubor">rubor</option>
                <option value="sombras">sombras</option>
                <option value="fix_spray">fix spray</option>
    </select>
    <br><br>
    <lable>seleccione dias de clases de pro web</lable>
            <lable for="lunes">lunes</lable>
            <input type="checkbox" name="dia[]" id="lunes" checked>
            <lable for="martes">martes</lable>
            <input type="checkbox" name="dia[]" id="martes" disabled>
            <lable for="miercoles">miercoles</lable>
            <input type="checkbox" name="dia[]" id="miercoles" checked>
            <lable for="jueves">jueves</lable>
            <input type="checkbox" name="dia[]" id="jueves" disabled>
            <lable for="viernes">viernes</lable>
            <input type="checkbox" name="dia[]" id="viernes" checked>
    <br><br>
    <lable>Seleccione su genero</lable>
    <label for="hombre">Hombre</label>
    <input type="radio" name="genero" id="hombre" value="hombre">
    <label for="mujer">Mujer</label>
    <input type="radio" name="genero" id="mujer"value="mujer" checked>
    <label for="otro">Otro</label>
    <input type="radio" name="genero" id="otro"value="otro">
    </main>
    <footer>
        <p>Evelyn Villarreal</p>
        <p>Hice uso de m√°s css de lo pedido con el objetivo de entender su funcionamiento</p>
    </footer>
</body>
</html>
