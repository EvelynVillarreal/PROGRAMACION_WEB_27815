        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <form action="./server.html" method="get">
                        <h2 class="post-title">Datos personales</h3>
                        <label for="nombres">Ingrese su nombre completo</label><br>
                        <input type="text" id="nombres" name="nombres" required maxlength="100" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]+" value="Evelyn Villarreal" placeholder="Ingrese su nombre">
                        <hr class="my-4">
                        <label for="email">Ingrese su correo electrónico</label><br>
                        <input type="email" id="email" name="email" required value="ehvillarreal@espe.edu.ec" placeholder="Ingrese su correo electrónico"><br>
                        <label for="edad">Ingrese su edad</label><br>
                        <input type="number" id="edad" name="edad" required min="10" max="100" value="20" placeholder="Ingrese su edad"><br>
                        <hr class="my-4">
                        <label for="genero">Seleccione su genero</label><br>
                        <label for="hombre">Home</label>
                        <input type="radio" id="hombre" name="genero" value="hombre">
                        <label for="mujer">Mujer</label>
                        <input type="radio" id="mujer" name="genero" value="mujer" checked>
                        <label for="otro">Otro</label>
                        <input type="radio" id="otro" name="genero" value="otro">

                        <hr class="my-4">
                        <h2 class="post-title">Fecha</h2>
                        <label for="fecha">Ingrese la fehca en que visito el parque</label><br>
                        <input type="date" id="fecha" name="fecha" required value="2025-11-12">
                        <label for="hora">Hora de visita</label><br>
                        <input type="time" id="hora" name="hora" required="required" value="10:30">
                        <hr class="my-4">

                        <h2 class="post-title">Satisfacción y sugerencias</h2>
                        <label for="satisfaccion">¿Qué tan satisfecho está con las instalaciones del parque tecnológico?</label><br>
                        <input type="range" id="satisfaccion" name="satisfaccion" min="1" max="10" step="1" value="10" required ><br>
                        <h3 class="post-subtitle">¿Qué te gustó más?</h3>
                        <label for="tecnologia">Tecnología</label>
                        <input type="checkbox" id="tecnologia" name="gusto" checked><br>
                        <label for="naturaleza">Naturaleza</label>
                        <input type="checkbox" id="naturaleza" name="gusto" checked><br>
                        <label for="actividades">Actividades</label>
                        <input type="checkbox" id="actividades" name="gusto" checked><br>
                        <label for="comida">Comida</label>
                        <input type="checkbox" id="comida" name="gusto" checked><br>

                        <label for="recomendar">¿Recomendarías este parque?</label>
                        <input type="radio" id="si" name="recomendar" required checked><br>

                        <label for="comentario">Dejanos tus sugerencias o comentarios</label>
                        <textarea name="comentario" id="comentario" placeholder="Escribe tu opinión..." maxlength="200"></textarea>
                        <hr class="my-4">
                        <input type="submit" name="enviar" id="enviar" value="Enviar formulario">
                        <input type="reset" name="limpiar" id="limpiar" value="Limpiar formulario">
                        <aside>
            <figure>
                <img src="public/vendor/template/assets/img/tecnologia.jpg" alt="..">
                <figcaption>La Tecnología es parte de nuestra vida</figcaption>
            </figure>
        </aside>
